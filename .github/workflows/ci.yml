name : "Sample React Ci Pipline / Workflow"

on:
    push:
        branches:
            - main
            - master


jobs : 
    bulid-and-test:
        runs-on : ubuntu-latest 
        
        steps:
            - name : "Setup Node Js "
              uses : actions/setup-node@v4
              with : 
                node-version : "21"

            - name : "Check Node Version "
              run : node --version